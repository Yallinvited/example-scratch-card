<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scratch card</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        img, canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #underImage {
            visibility: hidden; /* Ukryj obraz pod spodem na początku */
        }
        #scratchCanvas {
            touch-action: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="scratchCanvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        let canvasWidth, canvasHeight;

        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            const imgTop = new Image();
            const imgBottom = new Image();

            imgBottom.src = 'sweet-scratch.png';
            imgTop.src = 'uuu.png';

            imgBottom.onload = function() {
                imgTop.onload = function() {
                    // Dopasowanie proporcji obrazów
                    const aspectRatio = Math.max(
                        imgTop.width / imgTop.height,
                        imgBottom.width / imgBottom.height
                    );

                    const scaledWidth = canvasWidth;
                    const scaledHeight = canvasWidth / aspectRatio;

                    // Dopasowanie do canvasu
                    const x = (canvasWidth - scaledWidth) / 2;
                    const y = (canvasHeight - scaledHeight) / 2;

                    ctx.clearRect(0, 0, canvasWidth, canvasHeight);
                    ctx.drawImage(imgBottom, x, y, scaledWidth, scaledHeight);
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.drawImage(imgTop, x, y, scaledWidth, scaledHeight);
                    ctx.globalCompositeOperation = 'destination-out';
                };
            };
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', resizeCanvas);

        let isDrawing = false;

        function getMousePos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: evt.clientX - rect.left,
                y: evt.clientY - rect.top
            };
        }

        function getTouchPos(canvas, touch) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: touch.touches[0].clientX - rect.left,
                y: touch.touches[0].clientY - rect.top
            };
        }

        function draw(evt) {
            if (!isDrawing) return;
            evt.preventDefault();
            const pos = evt.type.includes('touch') ? getTouchPos(canvas, evt) : getMousePos(canvas, evt);
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, 12, 0, 2 * Math.PI); // Zmniejszam promień do 12 pikseli
            ctx.fill();
        }

        canvas.addEventListener('mousedown', (e) => { isDrawing = true; draw(e); });
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', () => { isDrawing = false; });
        canvas.addEventListener('touchstart', (e) => { isDrawing = true; draw(e); });
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', () => { isDrawing = false; });
    </script>
</body>
</html>
